<!DOCTYPE html>
<html lang="ja" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>
	</body>
	<script type="text/javascript">
		var app = new Vue({
			el: `#app`,
			data: {
				message: `Hello Vue!`
			}
		})
	</script>
</html>
